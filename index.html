<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="game">
    <div class="header">
        <h1>tic tac toe</h1>
    </div>
    <div class="gameContainer">
        <div class="cell" cellIndex="0"></div>
        <div class="cell" cellIndex="1"></div>
        <div class="cell" cellIndex="2"></div>
        <div class="cell" cellIndex="3"></div>
        <div class="cell" cellIndex="4"></div>
        <div class="cell" cellIndex="5"></div>
        <div class="cell" cellIndex="6"></div>
        <div class="cell" cellIndex="7"></div>
        <div class="cell" cellIndex="8"></div>
    </div>
    <div class="playersTurn">
        <!-- <h3>hello</h3> -->
    </div>
    <button class="btn">reset</button>
    <div class="result">
        <h3>X:<span id="xresult"></span></h3>
        <h3>Y:<span id="yresult"></span></h3>
        <h3>Draws:<span id="draw"></span></h3>
    </div>
</div>
<!-- <div class="colorme">
    <h2 id="sri">this is srikanth</h2>
</div> -->
<script src="tictactoe.js"></script>
</body>
</html>
